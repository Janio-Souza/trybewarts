<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header" >
        
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="">

        <h1>Tryvewarts</h1>

        <form class="trybewarts-login" action="" method="get" enctype="multipart/form-data">
            
            <input type="email" name="email" id="input-email" placeholder="Email" required>
    
            <input type="password" name="password" id="input-senha" placeholder="Senha" required>

            <button type="submit" id="buttonSubmit">Entrar</button>
        </form>

    </header>
    <main>
        <form action="" id="evaluation-form">
            <section class="inputs">

            <h2>Formulario de avaliação</h2>
            <label for="input-name">
                <input type ="text" name="nome" id="input-name" placeholder="Nome">
            </label>
            <label for="input-lastname">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </label>
            <label for="input-email">
                <input type ="email" name="email" id="input-email" placeholder="Email">
            </label>
            <label for="house"> Casa:
                <select name="select-house" id="house">
                    <option value="Gitnória">Gitnória</option>
                    <option value="Reactpuff">Reactpuff</option>
                    <option value="Corvinode">Corvinode</option>
                    <option value="Pytherina">Pytherina</option>
                </select>
            </label>

            </section>
            <hr width="85%">
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    
</body>
</html>
